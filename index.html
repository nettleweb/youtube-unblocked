<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<title>ebuTuoY</title>
		<script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
		<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
	box-sizing: border-box;
}

::-webkit-scrollbar {
	width: 10px;
}

::-webkit-scrollbar-track {
	border-style: solid;
	border-width: 1px;
	border-color: rgba(255, 255, 255, 0.5);
	border-radius: 5px;
}

::-webkit-scrollbar-thumb {
	background-color: rgba(255, 255, 255, 0.5);
	border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
	background-color: rgba(255, 255, 255, 0.8);
}

body {
	position: absolute;
	display: block;
	width: 100%;
	height: 100%;
	overflow-x: hidden;
	font-size: 14px;
	font-family: monospace;
	font-weight: 500;
	font-style: normal;
	color: #ffffff;
	background-color: #001a1a;
}

#container {
	position: relative;
	display: block;
	width: 500px;
	height: fit-content;
	margin-left: auto;
	margin-right: auto;
	margin-top: 10px;
	margin-bottom: 10px;
}

#search-bar {
	position: relative;
	display: flex;
	width: 100%;
	height: fit-content;
	margin-top: 10px;
	margin-bottom: 10px;
}

#text-input {
	position: relative;
	display: block;
	width: 78%;
	height: auto;
	padding: 10px;
	outline: none;
	color: #ffffff;
	background-color: #001a1a;
	border-style: solid;
	border-width: 1px;
	border-color: #ffffff;
	border-radius: 25px;
	margin-left: 2%;
	margin-right: 2%;
}

#search-button {
	position: relative;
	display: block;
	width: 16%;
	height: auto;
	padding: 5px;
	cursor: pointer;
	background-color: #800000;
	border-style: solid;
	border-width: 1px;
	border-color: #ffffff;
	border-radius: 25px;
	margin-right: 2%;
}

#search-icon {
	position: relative;
	display: block;
	width: 24px;
	height: 24px;
	margin: auto;
}

#search-button:active {
	border-top-color: #000000;
	border-left-color: #000000;
	border-bottom-color: #ffffff;
	border-right-color: #ffffff;
}

#option-bar {
	position: relative;
	display: flex;
	width: fit-content;
	height: fit-content;
	margin: auto;
}

#option-bar p {
	position: relative;
	width: fit-content;
	height: auto;
	margin-left: 10px;
	margin-right: 10px;
	text-align: center;
	font-size: 14px;
}

#option-max-results {
	position: relative;
	display: block;
	width: fit-content;
	height: auto;
	outline: none;
	padding-left: 2px;
	padding-right: 2px;
	border-style: solid;
	border-width: 1px;
	border-color: #ffffff;
	color: #ffffff;
	background-color: #001a1a;
}

#option-order {
	position: relative;
	display: block;
	width: fit-content;
	height: auto;
	outline: none;
	padding-left: 2px;
	padding-right: 2px;
	border-style: solid;
	border-width: 1px;
	border-color: #ffffff;
	color: #ffffff;
	background-color: #001a1a;
}

#result-container {
	position: relative;
	width: 800px;
	height: fit-content;
	padding: 10px;
	margin-left: auto;
	margin-right: auto;
}

.result {
	position: relative;
	width: 100%;
	height: fit-content;
}

.result-item {
	position: relative;
	display: flex;
	width: 100%;
	height: fit-content;
	padding: 10px;
	cursor: pointer;
}

.result-preview {
	position: relative;
	width: 160px;
	height: 90px;
}

.result-details {
	position: relative;
	display: block;
	width: 100%;
	height: fit-content;
	padding: 5px;
}

.result-title {
	position: relative;
	width: 100%;
	height: fit-content;
	font-size: 18px;
	font-weight: 600;
}

.result-description {
	position: relative;
	width: 100%;
	height: fit-content;
	color: #d0d0d0;
}

.result-publish-time {
	position: relative;
	width: 100%;
	height: fit-content;
	color: #808080;
	margin-top: 5px;
}

.video-container {
	position: relative;
	width: 400px;
	height: 300px;
	resize: both;
	overflow: hidden;
	margin-left: auto;
	margin-right: auto;
	margin-top: 10px;
	margin-bottom: 10px;
}

#loadmore-button {
	position: relative;
	width: fit-content;
	height: fit-content;
	margin-left: auto;
	margin-right: auto;
	margin-top: 5px;
	margin-bottom: 10px;
	color: #808080;
	cursor: pointer;
	text-decoration: underline;
}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="search-bar">
				<input id="text-input" type="text" value="" placeholder="" />
				<div id="search-button">
					<img id="search-icon" src="search.png" width="24" height="24" />
				</div>
			</div>
			<div id="option-bar">
				<p>Max results: </p>
				<input id="option-max-results" type="number" min="1" max="50" value="10" placeholder="10" />
				<p>Sort by: </p>
				<select id="option-order">
					<option value="date">Date</option>
					<option value="rating">Rating</option>
					<option value="relevance" selected="true">Relevance</option>
					<option value="title">Title</option>
					<option value="viewCount">View Count</option>
				</select>
			</div>
		</div>
		<div id="result-container"></div>
		<div class="result" style="display: none;">
			<div class="result-item">
				<img class="result-preview" width="160" height="90" />
				<div class="result-details">
					<div class="result-title"></div>
					<div class="result-description"></div>
					<div class="result-publish-time"></div>
				</div>
			</div>
			<div class="video-container" style="display: none;"></div>
		</div>
		<div id="loadmore-button" style="display: none;">Load More</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
